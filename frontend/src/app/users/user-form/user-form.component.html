<div class="max-w-md mx-auto mt-8 p-6 bg-white border border-gray-200 rounded-lg shadow-lg">
  @if(editUserId){
    <h2 class="text-2xl font-semibold mb-4 text-center">Edit User</h2>
  }@else{
    <h2 class="text-2xl font-semibold mb-4 text-center">New User</h2>
  }
    <form [formGroup]="userForm"  class="space-y-4" >
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="name"
          required
        />
      </div>
  
      <!-- Age Field -->
      <div>
        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
        <input
          id="age"
          type="number"
          formControlName="age"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="age"
          required
        />
      </div>
  
      <!-- Gender Field -->
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
        <select
          id="gender"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          formControlName="gender"
          name="gender"
          required
        >
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <!-- Mobile Number Field -->
      <div>
        <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
        <input
          id="mobileNumber"
          type="text"
          formControlName="mobileNumber"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="mobileNumber"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <div>

        @if(editUserId){
          <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          (click)="updateUser()"
        > 
          Update User
        </button>
       }@else{
        <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        (click)="addUser()"
      > 
        Add User
      </button>
     }
        
      </div>
    </form>
  </div>
